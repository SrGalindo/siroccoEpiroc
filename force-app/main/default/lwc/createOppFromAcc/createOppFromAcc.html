<template>
    <template if:true={showLoading}>
        <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass">
        </lightning-spinner>
    </template>
    <lightning-quick-action-panel header="New Opportunity">
        
        <div class="slds-p-around_medium slds-align_absolute-center">
            <h1 style="font-weight: 600;">Select Record Type</h1>
        </div>
        <div class="slds-p-around_medium slds-align_absolute-center">
            <lightning-radio-group name="radioGroup" class=""
                          label=""
                          options={options}
                          value={recordTypeSelected}
                          type="radio" 
                          onchange={handleRecordType}></lightning-radio-group>
                          
        </div>
 
        <div slot="footer">
            <lightning-button variant="neutral"
             label="Cancel" onclick={closeAction}>
            </lightning-button>
            <lightning-button variant="brand"
             label="Next" onclick={handelAction} 
             class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
